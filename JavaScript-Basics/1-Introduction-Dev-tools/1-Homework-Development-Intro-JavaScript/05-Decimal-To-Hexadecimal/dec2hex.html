<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Decimal to Hexadecimal</title>
</head>
<body>
    <script>
        var input = prompt("Enter a number");       
        var result = parseInt(input).toString(16).toUpperCase();
        alert(result);
    </script>
</body>
</html>
