<div class="bs-docs-section clearfix">
  <div class="row">
    <navigation-public></navigation-public>
  </div>
</div>
<div class="col-lg-1"></div>
<form class="form-horizontal col-lg-8">    
  <fieldset>
    <div class="row">
      <legend>User Registration</legend>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">          
          <div class="col-lg-10">
            <label for="inputUsername" class="control-label">Username</label>
            <input class="form-control" id="inputUsername" placeholder="Username" type="text" ng-model="user.username" required="required">
          </div>
        </div>
      </div>
      <div class="col-lg-6"></div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">          
          <div class="col-lg-10">
            <label for="inputPassword" class="control-label">Password</label>
            <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password" required="required">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">              
            <div class="col-lg-10">
              <label for="inputConfirmPassword" class="control-label">Confirm Password</label>
              <input class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" type="password" ng-model="user.confirmPassword" required="required">
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">          
          <div class="col-lg-10">
            <label for="inputName" class="control-label">Name</label>
            <input class="form-control" id="inputName" placeholder="Name" type="text" ng-model="user.Name" >
          </div>
        </div>
        <div class="form-group">          
          <div class="col-lg-10">
            <label for="inputPhone" class="control-label">Phone</label>
            <input class="form-control" id="inputPhone" placeholder="Phone" type="phone" ng-model="user.phone" required="required">
          </div>
        </div>
      </div>
      <div class="col-lg-6">          
          <div class="form-group">              
              <div class="col-lg-10">
                <label for="inputEmail" class="control-label">Email</label>
                <input class="form-control" id="inputEmail" placeholder="Email" type="text" ng-model="user.email" required="required">
              </div>
          </div>
          <div class="form-group">            
            <div class="col-lg-10">
              <label for="select" class="control-label">Town</label>
              <select class="form-control" id="select" ng-model="user.townId" required="required">
                <option value="">Anywhere</option>
                <option value="{{town.id}}" data-toggle="tab" ng-repeat="town in towns">        
                    {{ town.name }}                                 
                </option>
              </select>
            </div>
          </div>
      </div>
    </div>  
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">              
          <div class="col-lg-10">
            <a href="#/login">Login Here</a>
          </div>
        </div>
      </div>
    </div>   
  </fieldset>
</form>
