<div class="bs-docs-section clearfix">
  <div class="row">
    <navigation-logged></navigation-logged>
  </div>
</div>
<div class="col-lg-1"></div>
<form class="form-horizontal col-lg-8">    
  <fieldset>
    <div class="row">
      <legend>Publish New Ad</legend>
    </div>
    <div class="col-lg-12 row">
      <div class="col-lg-7">
        <div class="form-group row col-lg-12">  
          <label for="inputUsername" class="control-label col-lg-2">Title </label>         
          <div class="col-lg-10">
            <input class="form-control" id="inputTitle" placeholder="Title" type="text" ng-model="ad.title" required="required">
          </div>
        </div>
        <div class="form-group row col-lg-12">
          <label for="textArea" class="control-label col-lg-2">Text </label>
          <div class="col-lg-10">            
            <textarea class="form-control" rows="3" id="textArea" placeholder="Text" style="resize:none;" ng-model="ad.text"></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <img  ng-src="{{imgSrc}}" src="" alt="">
      </div>
    </div>
    <div class="row">
      <div class="form-group">  
        <label for="inputUsername" class="control-label col-lg-2">Image</label>         
        <div class="col-lg-7">
          <input class="form-control" id="inputTitle" placeholder="Image URL" type="text" ng-model="ad.image">
        </div>
        <div class="col-lg-3">
          <button type="button" class="btn btn-primary" ng-click="">Browse ...</button>
        </div>
      </div>     
    </div>
    <div class="row">
      <div class="form-group"> 
        <label for="select" class="control-label col-lg-2">Town</label>           
        <div class="col-lg-10">          
          <select class="form-control" id="select" ng-model="ad.townid" required="required">
            <option value="">Anywhere</option>
            <option value="{{town.id}}" data-toggle="tab" ng-repeat="town in towns">        
                {{ town.name }}                                 
            </option>
          </select>
        </div>
      </div> 
    </div>
    <div class="row">  
      <div class="form-group"> 
        <label for="select" class="control-label col-lg-2">Category</label>         
        <div class="col-lg-10">          
          <select class="form-control" id="select" ng-model="ad.categoryid" required="required">
            <option value="">Anywhere</option>
            <option value="{{category.id}}" data-toggle="tab" ng-repeat="category in categories">        
                {{ category.name }}                                 
            </option>
          </select>
        </div>
      </div>
    </div> 
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default col-lg-3" ng-click="publish(ad)">Publish</button>
        <div class="col-lg-4"></div>
        <button type="submit" class="btn btn-primary col-lg-3" ng-click="redirectTo('/user/home')">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
